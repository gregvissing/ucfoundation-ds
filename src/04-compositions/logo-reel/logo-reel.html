<div class="region">
  <div class="wrapper">
    <article class="flow">
      <h1 class="heading" data-type="secondary">{{ title }}</h1>
      <div class="flow-space-900">
        <ul class="logos" role="list">
          {% for item in logos %}
            <li>
              <img src="/images/logos/logo-{{ item }}.svg" alt="ACME logo {{ item }}" />
            </li>
          {% endfor %}
        </ul>
      </div>
    </article>
  </div>
</div>
