<article class="[ tile ] [ flow ] [ {{ tokens.base }} ]">
  <h3 class="[ heading ] [ {{ tokens.heading }} ]" data-type="tertiary">{{ title }}</h3>
  <p class="{{ tokens.summary }}">{{ summary }}</p>
  <a href="{{ link }}" class="[ tile__link ] [ {{ tokens.link }} ]" aria-label="{{ linkLabel }}">
    <svg fill="currentColor" aria-hidden="true" focusable="false" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="nonzero" d="M7 4.569L9.636 2 24 16 9.636 30 7 27.431 18.728 16z"/>
    </svg>  
  </a>
</article>
